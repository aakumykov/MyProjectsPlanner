<ion-header>
	<ion-navbar color="primary-dark">
	<ion-title>Восстановление пароля</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>
	<ion-item>
		<ion-label stacked>Email</ion-label>
		<ion-input formControlName="email" type="email" placeholder="E-mail, используемый для входа" 
		[class.invalid]="!resetPasswordForm.controls.email.valid && resetPasswordForm.controls.email.dirty">
		</ion-input>
	</ion-item>
	<ion-item class="error-message" 
		*ngIf="!resetPasswordForm.controls.email.valid	&& resetPasswordForm.controls.email.dirty">
		<p>Введите корректный e-mail</p>
	</ion-item>

	<button ion-button block type="submit" color="accent" [disabled]="!resetPasswordForm.valid">
		Выслать
	</button>
	</form>
</ion-content>
