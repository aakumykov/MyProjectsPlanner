<ion-header>

  <ion-navbar color="primary">
    <ion-title>Планировщик проектов</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img src="assets/img/todo.png" alt="Todo list image">
  <button ion-button block color="secondary" (click)="goToSignup()">
    Создать новую команду
  </button>
  <button ion-button block color="primary" (click)="goToIntro()">
    Меня пригласили в команду
  </button>
  <button ion-button block outline color="primary" class="login-button" (click)="goToLogin()">
    Уже зарегистрирован (войти)
  </button>
</ion-content>
